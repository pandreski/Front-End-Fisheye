<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Fisheye - photographe</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/341d03b7ae.js" crossorigin="anonymous"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body aria-hidden="false" data-modal-open="false" data-lightbox-open="false">
    <header>
      <a href="index.html" aria-label="Retour à la page d'accueil">
        <img src="assets/images/logo.png" alt="Logo Fisheye" class="logo">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-header__data"></div>
        <div class="photograph-header__contact">
          <button class="contact_button">Contactez-moi</button>
        </div>
        <div class="photograph-header__image"></div>
      </div>

      <div class="sorting-wrapper">
        <p id="listboxSortLabel">Trier par</p>
        <div class="sorting-dropdown">
          <button id="listboxSortButton" type="button" role="button" class="selected-sorting" aria-haspopup="listbox" aria-expanded="false"></button>
          <div
              role="listbox"
              tabindex="0"
              id="listboxSort"
              aria-labelledby="listboxSortLabel"
              aria-activedescendant="listboxSort-1">
            <div role="option" id="listboxSort-1" aria-selected="true">Popularité</div>
            <div role="option" id="listboxSort-2" aria-selected="false">Date</div>
            <div role="option" id="listboxSort-3" aria-selected="false">Titre</div>
          </div>
        </div>
      </div>

      <article class="artworks"></article>

      <aside class="photographer-infos">
        <div class="total-likes">
          <span class="counter"></span>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="price"></div>
      </aside>
    </main>
    <div class="modal" aria-hidden="true" aria-labelledby="modal-title" role="dialog">
      <div class="modal-wrapper">
        <header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img src="assets/icons/close-white.svg" alt="Fermer la modale" class="close-btn">
        </header>
        <form id="contact-form" method="post" target="frame" aria-hidden="false">
          <div class="form-data">
            <label id="firstname-label" for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" aria-labelledby="firstname-label" aria-required="true"/>
          </div>

          <div class="form-data">
            <label id="lastname-label" for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" aria-labelledby="lastname-label" aria-required="true"/>
          </div>
  
          <div class="form-data">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" aria-labelledby="email-label" aria-required="true"/>
          </div>
  
          <div class="form-data">
            <label id="message-label" for="message">Votre message</label>
            <textarea id="message" name="message" aria-labelledby="message-label" aria-required="true"></textarea>
          </div>
  
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
        <div class="confirmation" aria-hidden="true">Votre message a bien été envoyé</div>
      </div>
    </div>
    <div class="lightbox" role="dialog" aria-hidden="true">
      <div class="lightbox-wrapper">
        <figure class="media">
          <figcaption class="lightbox-title"></figcaption>
        </figure>
        <button class="lightbox-navigation next" aria-label="Suivant"><img src="assets/icons/chevron.svg" alt=""></button>
        <button class="lightbox-navigation prev" aria-label="Précédent"><img src="assets/icons/chevron.svg" alt=""></button>
        <img src="assets/icons/close.svg" alt="Fermer la modale" class="close-btn">
      </div>
    </div>
    <div class="overlay"></div>
    <iframe name="frame"></iframe>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/component/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
